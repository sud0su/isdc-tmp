{% load avatar_tags %}
{% load i18n %}

{% with 40 as avatar_size %}
    <a href="{% url 'profile_detail' profile.username %}">{% autoescape off %}{% avatar profile avatar_size %}{% endautoescape %}</a>
{% endwith %}
<span class="title">{{ profile.username }}</span>{{ username }}
<p>
    {% if profile.organization %}
        {{ profile.organization }}
    {% else %}
        {% trans "No Group" %}
    {% endif %}
</p>
