{% load i18n %}
{% block extra_head %}
{% endblock %}

{% block social_links %}
    <div class="center share">
        {% for social_link in social_links %}
            {% if social_link.url %}
                <a href="{{ social_link.url }}" target="_blank" class="btn-floating btn wave-effect {{ social_link.css_class }}">
                    <i class="fa "></i>
                </a>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
