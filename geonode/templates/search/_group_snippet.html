<div class="row">
    {% verbatim %}
        <div class="col s12 m6 xl3 ng-cloak" ng-repeat="group in results" resource_id="{{ group.id }}" ng-cloak>
            <div class="card hoverable">
                <div class="card-image">
                    <a href="{{ group.detail_url }}">
                        <img ng-src="{{ group.logo }}" alt="{{ group.title }}">
                    </a>
                    <a class="btn-floating halfway-fab waves-effect waves-light red activator"><i class="material-icons">info</i></a>
                </div>
                <div class="card-content">
                    <a href="{{ group.detail_url }}">
                        <span class="card-title">{{ group.title }}</span>
                        <p>
                            {{ group.description | limitTo: 300 }}
                            {{ group.description.length  > 300 ? '...' : ''}}
                        </p>
                    </a>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{ group.title }}<i class="material-icons right close">close</i></span>
                    <p>
                        Created at {{ group.created|date:"d.M.y" }}
                    </p>
                    <p>
                        <a href="{{ group.detail_url }}">
                            <strong>{{ group.member_count }}</strong>
                            <ng-pluralize count="group.member_count" when="{'1': 'Member', 'other': 'Members'}"></ng-pluralize>
                        </a>
                        <a href="{{ group.detail_url }}">
                            <strong>{{ group.manager_count }}</strong>
                            <ng-pluralize count="group.manager_count" when="{'1': 'Manager', 'other': 'Managers'}"></ng-pluralize>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    {% endverbatim %}
</div>
